<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/index.css">
  </head>
  <body>
    <div class="card" data-qa="card">

      <div class="card__img">
        <img class="img-imac" src="./images/imac.jpeg" alt="iMac">
      </div>

      <div class="card__title">
        <h3 class="card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
      </div>
      <div class="card__id-imac">
        <p>Код товара: 195434</p>
      </div>

      <div class="card__feedbacks">
        <div class="card__stars">
          <div class="stars stars--4">
            <div class="stars_star"></div>
            <div class="stars_star"></div>
            <div class="stars_star"></div>
            <div class="stars_star"></div>
            <div class="stars_star"></div>
          </div>
        </div>
        <div class="card__feedback">
          <p>Отзывов: 5</p>
        </div>
      </div>

      <div class="card__price">
        <p class="card__price-title">Цена:</p>
        <p class="price">69 999 грн</p>
      </div>

      <div class="card__buy">
        <a href="#" data-qa="hover" class="card__button">Купить</a>
      </div>
    </div>
  </body>
</html>
